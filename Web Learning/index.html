<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tìm Kiếm Đơn Giản</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

   
        <div class="container">
            <span class="navbar-brand">
                <i class="bi bi-search"></i>
                Tìm Kiếm
            </span>
        </div>
    

    
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
               
                <div class="search-box">
                    <h2 class="text-center mb-4">
                        <i class="bi bi-search-heart text-primary"></i>
                        Tìm Kiếm
                    </h2>
                    
                    <div class="input-group mb-3">
                        <span class="input-group-text">
                            <i class="bi bi-search"></i>
                        </span>
                        <input type="text" class="form-control" id="searchInput" placeholder="Nhập từ khóa...">
                        <button class="btn btn-primary" type="button" id="searchBtn">
                            <i class="bi bi-arrow-right"></i>
                        </button>
                    </div>

                    
                    <div class="text-center">
                        <p class="text-muted mb-2">Tìm kiếm nhanh:</p>
                        <button class="btn btn-outline-secondary btn-sm m-1 quick-btn">
                            <i class="bi bi-music-note"></i> Âm nhạc
                        </button>
                        <button class="btn btn-outline-secondary btn-sm m-1 quick-btn">
                            <i class="bi bi-camera"></i> Hình ảnh
                        </button>
                        <button class="btn btn-outline-secondary btn-sm m-1 quick-btn">
                            <i class="bi bi-play-circle"></i> Video
                        </button>
                    </div>
                </div>

                
                <div id="results" class="mt-4" style="display: none;">
                    <h4>Kết quả tìm kiếm:</h4>
                    <div id="resultsList"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        
        const searchInput = document.getElementById('searchInput');
        const searchBtn = document.getElementById('searchBtn');
        const results = document.getElementById('results');
        const resultsList = document.getElementById('resultsList');
        const quickBtns = document.querySelectorAll('.quick-btn');

       
        searchBtn.addEventListener('click', search);

        
        searchInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                search();
            }
        });

        
        quickBtns.forEach(btn => {
            btn.addEventListener('click', function() {
                const text = this.textContent.trim();
                searchInput.value = text;
                search();
            });
        });

        
        function search() {
            const keyword = searchInput.value.trim();
            
            if (keyword === '') {
                alert('Vui lòng nhập từ khóa!');
                return;
            }

            
            results.style.display = 'block';
            
            
            const mockResults = [
                `Kết quả 1 cho "${keyword}"`,
                `Kết quả 2 cho "${keyword}"`,
                `Kết quả 3 cho "${keyword}"`
            ];

            
            resultsList.innerHTML = mockResults.map(result => 
                `<div class="alert alert-info">${result}</div>`
            ).join('');
        }
    </script>
    
</body>
</html>
