<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tin tức - Trang chủ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <meta name="description" content="Trang web tin tức đơn giản với danh sách, chi tiết và gửi tin." />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand fw-semibold" href="index.html">NewsSite</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="index.html">Trang chủ</a></li>
                    <li class="nav-item"><a class="nav-link" href="submit.html">Gửi tin</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="py-5 bg-light border-bottom mb-4">
        <div class="container">
            <div class="text-center">
                <h1 class="fw-bold mb-1">Tin mới</h1>
                <p class="text-secondary mb-0">Cập nhật những tin tức mới nhất mỗi ngày</p>
            </div>
        </div>
    </header>

    <main class="container">
        <div id="news-list" class="row g-4"></div>
    </main>

    <footer class="py-4 mt-5 border-top text-center text-secondary">
        <small>© 2025 NewsSite</small>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/storage.js"></script>
    <script>
        (function renderHome() {
            const listContainer = document.getElementById('news-list');
            const articles = NewsStorage.getAll();
            if (!articles.length) {
                listContainer.innerHTML = '<p class="text-center text-secondary">Chưa có tin tức nào. Hãy <a href="submit.html">gửi tin</a> đầu tiên!</p>';
                return;
            }

            const cards = articles
                .sort((a, b) => b.createdAt - a.createdAt)
                .map(article => `
                    <div class="col-12 col-sm-6 col-lg-4">
                        <div class="card h-100 shadow-sm">
                            <img src="${article.image}" class="card-img-top object-fit-cover" alt="${article.title}">
                            <div class="card-body d-flex flex-column">
                                <h5 class="card-title">${article.title}</h5>
                                <p class="card-text text-secondary flex-grow-1">${article.summary}</p>
                                <a href="detail.html?id=${article.id}" class="btn btn-primary mt-2">Xem chi tiết</a>
                            </div>
                        </div>
                    </div>
                `)
                .join('');

            listContainer.innerHTML = cards;
        })();
    </script>
    
</body>
</html>
