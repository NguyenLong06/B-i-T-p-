<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tin tức - Gửi tin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand fw-semibold" href="index.html">NewsSite</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Trang chủ</a></li>
                    <li class="nav-item"><a class="nav-link active" href="submit.html">Gửi tin</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container container-narrow py-4">
        <h1 class="fw-bold mb-3">Gửi tin tức</h1>
        <p class="text-secondary">Nhập thông tin bên dưới để đăng tin mới.</p>
        <form id="news-form" class="bg-white p-3 p-md-4 rounded shadow-sm">
            <div class="mb-3">
                <label class="form-label" for="title">Tiêu đề</label>
                <input class="form-control" id="title" name="title" required maxlength="120" />
                <div class="form-help">Tối đa 120 ký tự.</div>
            </div>
            <div class="mb-3">
                <label class="form-label" for="image">Link hình ảnh</label>
                <input class="form-control" id="image" name="image" type="url" placeholder="https://..." required />
                <div class="form-help">Dán URL hình ảnh hợp lệ.</div>
            </div>
            <div class="mb-3">
                <label class="form-label" for="content">Nội dung</label>
                <textarea class="form-control" id="content" name="content" rows="8" required></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label" for="summary">Tóm tắt (không bắt buộc)</label>
                <textarea class="form-control" id="summary" name="summary" rows="3" placeholder="Một vài dòng tóm tắt"></textarea>
            </div>
            <div class="d-flex gap-2">
                <button class="btn btn-primary" type="submit">Đăng tin</button>
                <a href="index.html" class="btn btn-outline-secondary">Hủy</a>
            </div>
        </form>
    </main>

    <footer class="py-4 mt-5 border-top text-center text-secondary">
        <small>© 2025 NewsSite</small>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/storage.js"></script>
    <script>
        (function handleSubmit() {
            const form = document.getElementById('news-form');
            form.addEventListener('submit', function (e) {
                e.preventDefault();
                const data = Object.fromEntries(new FormData(form).entries());
                if (!data.title?.trim() || !data.image?.trim() || !data.content?.trim()) {
                    alert('Vui lòng nhập đầy đủ tiêu đề, hình ảnh và nội dung.');
                    return;
                }

                try {
                    const created = NewsStorage.addOne({
                        title: data.title,
                        image: data.image,
                        content: data.content,
                        summary: data.summary
                    });
                    window.location.href = `detail.html?id=${created.id}`;
                } catch (err) {
                    console.error(err);
                    alert('Có lỗi xảy ra. Vui lòng thử lại.');
                }
            });
        })();
    </script>
</body>
</html>
